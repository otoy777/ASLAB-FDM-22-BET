<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Parlay ASLAB FDM - Live Odds Dinamis</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .bet {
      background: #fff;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .odds-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .min-bet {
      font-size: 13px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>PARLAY ASLAB FDM - Live Odds Dinamis</h1>
  <div id="bets-container"></div>

  <script>
    // === KONFIGURASI FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDxKAH31G1o9okS1vj846Ipw68O2ihE9aA",
      authDomain: "parlay-aslab-fdm-22.firebaseapp.com",
      databaseURL: "https://parlay-aslab-fdm-22-default-rtdb.firebaseio.com",
      projectId: "parlay-aslab-fdm-22",
      storageBucket: "parlay-aslab-fdm-22.appspot.com",
      messagingSenderId: "882857776288",
      appId: "1:882857776288:web:37945d260595b6228b65c5",
      measurementId: "G-Y8X4GVZN47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const names = [
      "TONGTONG", "NIZAR", "AMIRUL", "BEJO", "JARIP",
      "JOSHUA", "WAHYU", "WISNU BATU", "ANWAR", "ROBBY"
    ];

    const betsContainer = document.getElementById("bets-container");

    names.forEach(name => {
      const div = document.createElement("div");
      div.className = "bet";
      div.innerHTML = `
        <h3>${name}</h3>
        <button class="odds-btn" id="btn-${name}">Loading...</button>
        <div class="min-bet">Min Taruhan: 5K</div>
      `;
      betsContainer.appendChild(div);

      const oddsRef = db.ref("odds/" + name);
      oddsRef.on("value", snapshot => {
        const val = snapshot.val();
        const btn = document.getElementById("btn-" + name);
        btn.textContent = val ? "ODDS: " + val.toFixed(2) : "ODDS: 2.00";
      });

      div.querySelector("button").addEventListener("click", () => {
        const voteRef = db.ref("votes/" + name);

        // Tambah vote
        voteRef.transaction(currentVotes => {
          return (currentVotes || 0) + 1;
        }).then(() => {
          db.ref("votes").once("value").then(snapshot => {
            const votesData = snapshot.val() || {};
            const totalVotes = Object.values(votesData).reduce((a, b) => a + b, 0);

            for (let key of names) {
              const playerVotes = votesData[key] || 1;
              const votePercent = playerVotes / totalVotes;
              const newOdds = Math.max(1.10, (1 / votePercent) * 0.8); // Faktor 0.8

              db.ref("odds/" + key).set(parseFloat(newOdds.toFixed(2)));
            }

            alert("NO DANA: STOP JUDI IDIOT");
          });
        });
      });
    });
  </script>
</body>
</html>
